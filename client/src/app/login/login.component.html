<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
    <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" id="inputEmail" name="email" ngModel placeholder="Email address" required autofocus>
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" id="inputPassword" name="password" ngModel placeholder="Password" required>
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success">
            Login
          </button>
        </p>
      </div>
</form>
