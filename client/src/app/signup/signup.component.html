<h1 class="title">Signup</h1>
<h2 class="subtitle">Please enter your details</h2>

<form class="form-signup" #f="ngForm" (ngSubmit)="signUp(f.value)">
    <div class="field">
        <label for="inputUsername">Username</label>
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" id="inputEmail" name="username" ngModel placeholder="Username" required autofocus>
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
  <div class="field">
    <label for="inputEmail">Email address</label>
    <p class="control has-icons-left has-icons-right">
      <input class="input" type="email" id="inputEmail" name="email" ngModel placeholder="Email address" required autofocus>
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <label for="inputPassword">Password</label>
    <p class="control has-icons-left">
      <input class="input" type="password" id="inputPassword" name="password" ngModel placeholder="Password" required>
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <p class="control">
      <button class="button is-success" style="width:100%;">
        Sign up
      </button>
    </p>
  </div>
</form>
