<form class="form-signup" #f="ngForm" (ngSubmit)="signUp(f.value)">
    <h2 class="form-signup-heading">Please enter your details</h2>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="email" id="inputEmail" name="username" ngModel class="form-control" placeholder="Username" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email address" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
