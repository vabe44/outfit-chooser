<div class="wardrobe">

  <h2 class="title">Wardrobe</h2>

  <!-- <img id="model-image" [src]="modelUrl" (load)="recolorImage($event)" style="display:none;"> -->
  <img id="model-image" [src]="modelUrl" style="display:none;">
  <div id="canvas-container"></div>

  <div class="cards">
    <div *ngFor="let outfit of outfits" class="card" routerLink="/wardrobe/{{ outfit.id }}">
      <div class="card-container">
        <div class="card-image">
          <figure class="image">
            <div id="canvas-container{{ outfit.id }}">
              <!-- <img [src]="modelUrl" (load)="recolorImage(outfit)" id="model{{outfit.id}}" style="display:none;"> -->
              <!-- <img src="" id="recoloredModel{{outfit.id}}"> -->
              <app-business-casual-male-svg [outfit]="outfit"></app-business-casual-male-svg>
            </div>
          </figure>
        </div>
        <div class="card-content">
          <p>{{ outfit.name }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="select-outfit">
    <div class="text">
      <p>Select outfit:</p>
    </div>
    <div class="select">
      <select [(ngModel)]="selectedOutfit" (ngModelChange)="showOutfit($event)">
        <option *ngFor="let outfit of outfits" [ngValue]="outfit" [class.selected]="outfit === selectedOutfit">{{ outfit.name }}</option>
